<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio IBGE - UFs e Municípios</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <main class="container py-5">
    <h1 class="text-center mb-4">Lista de Municípios por UF</h1>

    <div class="mb-3 text-center">
      <label for="ufSelect" class="form-label">Selecione uma UF:</label>
      <select id="ufSelect" class="form-select w-auto mx-auto">
        <option value="">Selecione uma UF</option>
      </select>
      <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
            <label for="rowsPerPage" class="form-label mb-0">Municípios por página:</label>
            <select id="rowsPerPage" class="form-select w-auto">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-secondary">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome do Município</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Paginação de municípios" class="d-flex justify-content-center mt-4">
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
