<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio IBGE - UFs e Municípios</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <main class="container py-5">
    <h1 class="text-center mb-4">Lista de Municípios por UF</h1>

    <!-- UF Select -->
    <!-- UF and rows per page controls -->
    <div class="mb-3">
    <div class="row align-items-center">
        <!-- Left side: UF select -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
        <label for="ufSelect" class="form-label">Selecione uma UF:</label>
        <select id="ufSelect" class="form-select w-auto">
            <option value="">Selecione uma UF</option>
        </select>
        </div>

        <!-- Right side: Rows per page -->
        <div class="col-12 col-md-6 d-flex justify-content-md-end align-items-center">
        <label for="rowsPerPage" class="form-label mb-0 me-2">Municípios por página:</label>
        <select id="rowsPerPage" class="form-select w-auto">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
        </select>
        </div>
    </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-secondary">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome do Município</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <!-- Loading message -->
      <div id="loading">Carregando...</div>
    </div>

    <!-- Pagination -->
<nav aria-label="Paginação de municípios" class="mt-4">
  <div class="container px-3">
    <ul id="pagination" class="pagination align-items-center justify-content-center"></ul>
  </div>
</nav>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
